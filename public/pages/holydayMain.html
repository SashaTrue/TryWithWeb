<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Устанавливаем кодировку страницы -->
  <meta charset="UTF-8">
  <!-- Настройка адаптивности страницы для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Days - Описание праздника</title>
  <link rel="icon" href="../favicon.svg" type="image/x-icon">
  <!-- Подключаем основной стиль страницы -->
  <link rel="stylesheet" href="../stylesheets/style.css">
  <style>
    /* Медиа-запрос для мобильных устройств */
    @media screen and (max-width: 768px) {
      /* Меняем направление флекс-контейнера на колонку для мобильных устройств */
      .content-wrapper {
        flex-direction: column;
      }
    }

    .image-slider {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .slider-images {
      display: flex;
      transition: transform 0.3s ease;
    }

    .slider-images img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0; /* Не допускает сжатие изображений */
    }

    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.5rem;
      border: none;
      transition: background-color 0.3s;
    }

    .slider-arrow:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .slider-arrow.left {
      left: 10px;
    }

    .slider-arrow.right {
      right: 10px;
    }
  </style>
  <!-- Подключаем скрипт для обновления кнопки авторизации -->
  <script></script>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar">
  <a href="/" class="logo">
    <!-- Логотип на главной странице -->
    <img src="../images/logo/SaintChel.png" alt="Holy Days Icon">
    <span>Holy Days</span>
  </a>
  <!-- Кнопка входа через GitHub или кнопка с никнеймом -->
  <a id="auth-btn" href="/auth/github" class="github-login-btn">Войти через GitHub</a>
</nav>

<!-- Контейнер с дополнительными ссылками -->
<div class="nav-container">
  <div class="nav-links">
    <!-- Ссылки для перехода к спискам праздников по дате и по категориям -->
    <a href="/holidays-by-date">По дате</a>
    <a href="/holidays-by-category">По категориям</a>
  </div>
</div>

<main class="holiday-container">
  <!-- Слайдер изображений праздника -->
  <div class="image-slider">
    <div class="slider-images" id="sliderImages"></div>
    <!-- Кнопки для переключения изображений слайдера -->
    <button class="slider-arrow left">←</button>
    <button class="slider-arrow right">→</button>
  </div>

  <div class="holiday-info">
    <!-- Заголовок праздника -->
    <h1 class="holiday-title" id="holidayTitle">{{holidayTitle}}</h1>
    <!-- Категория праздника -->
    <p class="category" id="holidayCategory">{{holidayCategory}}</p>
    <!-- Описание праздника -->
    <div class="holiday-description" id="holidayDescription">{{holidayDescription}}</div>
  </div>

  <div class="additional-info">
    <h2>Дополнительная информация</h2>
    <div class="info-grid">
      <!-- Традиции праздника -->
      <div class="info-item">
        <h3>Традиции</h3>
        <p id="holidayTraditional">{{holidayTraditional}}</p>
      </div>
      <!-- Дата празднования праздника -->
      <div class="info-item">
        <h3>Дата празднования</h3>
        <p id="holidayDate">{{holidayDate}}</p>
      </div>
      <!-- Интересные факты о празднике -->
      <div class="info-item">
        <h3>Интересные факты</h3>
        <p id="holidayFact">{{holidayFact}}</p>
      </div>
    </div>
  </div>
</main>

<!-- Подключаем общий скрипт для работы с элементами страницы -->
<script src="../javascripts/common.js"></script>
</body>
</html>
